<html>
<head>
    <meta charset="utf-8">
    <script src="file:///android_asset/zepto.js" type="text/javascript"></script>
    <script>
    $(document).ready(function(){
        bridge.init(callback);
    });
    function callback(){
        document.getElementById("demo").innerHTML += "Hello World!";
    }
    function responseCallback(responseData){
        document.getElementById("demo1").innerHTML += responseData;
    }
    </script>
</head>
<body>
<a href="#" onclick="bridge.send({'cmd':'getToken', 'data':{}}, function(responseData){
        document.getElementById('demo1').innerHTML = responseData;
})">回调</a>
</br>
</br>
</br>
</br>
<a href="#" onclick="bridge.send({'cmd':'getToken', 'data':{}}, responseCallback)">回调</a>
</br>
</br>
</br>
</br>
<a href="#" onclick="bridge.send({'cmd':'getToken', 'data':{}})">不传入回调但回调初始化的回调</a>
</br>
</br>
</br>
</br>
<a href="#" onclick="bridge.send({'cmd':'getToken', 'data':{}}, 'javascript:callback()')">回调</a>
</br>
</br>
</br>
</br>
<span id="demo">text1</span>
</br>
</br>
<span id="demo1">text2</span>
</body>
</html>
